services:
  patent-hub:
    image: oven/bun:latest
    container_name: patent-hub
    working_dir: /app
    volumes:
      - ./app:/app
      - ./data:/data
    environment:
      - PORT=3000
      - DATABASE_URL=/data/patents.sqlite
      - PDF_DIR=/data/pdfs
      - AI_BASE_URL=${AI_BASE_URL:-https://openrouter.ai/api/v1}
      - AI_API_KEY=${AI_API_KEY:-${OPENROUTER_API_KEY}}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_MODELS=${AI_MODELS}
      - SEARXNG_URL=${SEARXNG_URL:-http://searxng:8080}
    ports:
      - "3123:3000" # Backend API
      - "3124:5173" # Frontend UI
    restart: unless-stopped
    command: bun run dev
